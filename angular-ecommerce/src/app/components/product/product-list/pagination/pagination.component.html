<div class="footer-pagination">
  <div class="row justify-content-end">
    <div class="col-auto">
      <ngb-pagination
        *ngIf="page$ | async as page"
        [boundaryLinks]="true"
        [collectionSize]="page.totalElements"
        [maxSize]="5"
        [page]="page.number + 1"
        [pageSize]="page.size"
        (pageChange)="onPageChange($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
